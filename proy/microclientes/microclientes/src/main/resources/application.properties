spring.application.name=microclientes
# Puerto fijo para desarrollo
server.port=8080

# Configuración de base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/microclientesdb
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de Eureka Client
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.hostname}:${server.port}
eureka.instance.appname=${spring.application.name}
eureka.instance.hostname=localhost
eureka.instance.non-secure-port=${server.port}
eureka.instance.secure-port-enabled=false

# Configuración adicional de Eureka
eureka.client.healthcheck.enabled=true
eureka.client.lease-renewal-interval-in-seconds=30
eureka.client.lease-expiration-duration-in-seconds=90

# Configuración de logging en archivos
logging.file.name=logs/microclientes.log
logging.file.max-size=10MB
logging.file.max-history=30

# Configuración de logging por nivel
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# Patrón de logging para consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Patrón de logging para archivo
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuración específica de logging
logging.level.root=INFO
logging.level.com.proyecto.microclientes=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info,eureka
management.endpoint.health.show-details=always
management.endpoint.eureka.enabled=true

# Deshabilitar verificador de compatibilidad
spring.cloud.compatibility-verifier.enabled=false

